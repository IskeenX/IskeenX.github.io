<section class="contactHTML">
    <img src="\Images\WEBP\Planet.webp" loading="lazy" alt="Background" class="background-image">

    <div class="contact AnimationToTop">
        <div class="contact-socials">
            <div class="button">
                <img class="logo" src="\Images\SVG\Instagram.svg" loading="lazy" alt="Instagram Logo" height="22" width="22">
                <h3 class="text">INSTAGRAM</h3>
                <img class="link" src="\Images\SVG\Link.svg" loading="lazy" alt="Link Icon" height="13" width="13">
            </div>

            <div class="button">
                <img class="logo" src="\Images\SVG\Linkedin.svg" loading="lazy" alt="Linkedin Logo" height="22" width="22">
                <h3 class="text">LINKEDIN</h3>
                <img class="link" src="\Images\SVG\Link.svg" loading="lazy" alt="Link Icon" height="13" width="13">
            </div>

            <div class="button">
                <img class="logo" src="\Images\SVG\WhatsApp.svg" loading="lazy" alt="WhatsApp Logo" height="22" width="22">
                <h3 class="text">WHATSAPP</h3>
                <img class="link" src="\Images\SVG\Link.svg" loading="lazy" alt="Link Icon" height="13" width="13">
            </div>

            <div class="button">
                <img class="logo" src="\Images\SVG\Email.svg" loading="lazy" alt="Email Logo" height="22" width="22">
                <h3 class="text">EMAIL</h3>
                <img class="link" src="\Images\SVG\Link.svg" loading="lazy" alt="Link Icon" height="13" width="13">
            </div>

            <div class="button">
                <img class="logo" src="\Images\SVG\Discord.svg" loading="lazy" alt="Discord Logo" height="22" width="22">
                <h3 class="text">DISCORD</h3>
                <img class="link" src="\Images\SVG\Link.svg" loading="lazy" alt="Link Icon" height="13" width="13">
            </div>
        </div>

        <div class="contact-form">
            <form class="form">
                <h2>CONTACT</h2>
                <h3>REACH ME OUT</h3>

                <input class="input" type="text" placeholder="Name" required>
                <input class="input" type="email" placeholder="Email" required>
                <textarea class="input" rows="5" placeholder="Message" required></textarea>
                
                <button type="submit" class="button">Send Message</button>
            </form>
        </div>
    </div>
</section>
