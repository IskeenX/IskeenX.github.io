<section class="contactHTML">
    <img loading="lazy" width="80%" height="auto" class="background-image" src="\Images\WEBP\Planet.webp" alt="Background">

    <div class="contact AnimationToTop">
        <div class="contact-socials">
            <div class="button">
                <img loading="lazy" width="22" height="22" class="logo" src="\Images\SVG\Instagram.svg" alt="Logo Instagram">
                <h3 class="text">INSTAGRAM</h3>
                <img loading="lazy" width="13" height="13" class="link" src="\Images\SVG\Link.svg" alt="Link">
            </div>

            <div class="button">
                <img loading="lazy" width="22" height="22" class="logo" src="\Images\SVG\Linkedin.svg" alt="Logo Linkedin">
                <h3 class="text">LINKEDIN</h3>
                <img loading="lazy" width="13" height="13" class="link" src="\Images\SVG\Link.svg" alt="Link">
            </div>

            <div class="button">
                <img loading="lazy" width="22" height="22" class="logo" src="\Images\SVG\WhatsApp.svg" alt="Logo WhatsApp">
                <h3 class="text">WHATSAPP</h3>
                <img loading="lazy" width="13" height="13" class="link" src="\Images\SVG\Link.svg" alt="Link">
            </div>

            <div class="button">
                <img loading="lazy" width="22" height="22" class="logo" src="\Images\SVG\Email.svg" alt="Logo Email">
                <h3 class="text">EMAIL</h3>
                <img loading="lazy" width="13" height="13" class="link" src="\Images\SVG\Link.svg" alt="Link">
            </div>

            <div class="button">
                <img loading="lazy" width="22" height="22" class="logo" src="\Images\SVG\Discord.svg" alt="Logo Discord">
                <h3 class="text">DISCORD</h3>
                <img loading="lazy" width="13" height="13" class="link" src="\Images\SVG\Link.svg" alt="Link">
            </div>
        </div>

        <div class="contact-form">
            <form class="form">
                <h2>CONTACT</h2>
                <h3>REACH ME OUT</h3>

                <input class="input" type="text" placeholder="Name" required>
                <input class="input" type="email" placeholder="Email" required>
                <textarea class="input" rows="5" placeholder="Message" required></textarea>
                
                <button type="submit" class="button">Send Message</button>
            </form>
        </div>
    </div>
</section>
